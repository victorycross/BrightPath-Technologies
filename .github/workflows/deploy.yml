name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Preserve pre-built subsites before Vite build overwrites dist/
      - name: Backup pre-built SDLC auditor
        run: cp -r ./dist/sdlc-auditor /tmp/sdlc-auditor-dist 2>/dev/null || true

      # Build main site
      - run: npm ci --legacy-peer-deps
      - run: npm run build

      # Build privacy-tools sub-app
      - name: Install privacy-tools dependencies
        working-directory: ./privacy-tools
        run: npm ci
      - name: Build privacy-tools
        working-directory: ./privacy-tools
        run: npm run build

      # Copy privacy-tools build into main dist
      - name: Merge privacy-tools into dist
        run: cp -r ./privacy-tools/dist ./dist/privacy-tools

      # Build ai-workflow sub-app
      - name: Install ai-workflow dependencies
        working-directory: ./ai-workflow
        run: npm ci
      - name: Build ai-workflow
        working-directory: ./ai-workflow
        run: npm run build

      # Copy ai-workflow build into main dist
      - name: Merge ai-workflow into dist
        run: cp -r ./ai-workflow/dist ./dist/ai-workflow

      # Restore pre-built SDLC Compliance Auditor subsite
      # Build output is committed to dist/sdlc-auditor/ in this repo.
      # To update: rebuild in the sdlc-compliance-auditor repo and copy out/ here.
      - name: Merge SDLC auditor into dist
        run: cp -r /tmp/sdlc-auditor-dist ./dist/sdlc-auditor 2>/dev/null || echo "No SDLC auditor build found"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
