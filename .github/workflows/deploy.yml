name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Build main site
      - run: npm ci --legacy-peer-deps
      - run: npm run build

      # Build privacy-tools sub-app
      - name: Install privacy-tools dependencies
        working-directory: ./privacy-tools
        run: npm ci
      - name: Build privacy-tools
        working-directory: ./privacy-tools
        run: npm run build

      # Copy privacy-tools build into main dist
      - name: Merge privacy-tools into dist
        run: cp -r ./privacy-tools/dist ./dist/privacy-tools

      # Build SDLC Compliance Auditor sub-app
      - name: Clone SDLC auditor
        run: git clone https://github.com/victorycross/sdlc-compliance-auditor.git ./sdlc-auditor
      - name: Install SDLC auditor dependencies
        working-directory: ./sdlc-auditor
        run: npm ci --legacy-peer-deps
      - name: Build SDLC auditor
        working-directory: ./sdlc-auditor
        run: npm run build
      - name: Merge SDLC auditor into dist
        run: cp -r ./sdlc-auditor/out ./dist/sdlc-auditor

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
