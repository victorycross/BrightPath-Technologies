<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // SPA redirect handler for GitHub Pages subsites.
    // When GitHub Pages cannot find a file, it serves this 404.html.
    // We detect which subsite the path belongs to and redirect
    // to the subsite's index with the original path preserved.
    (function() {
      var path = window.location.pathname;

      if (path.startsWith('/sdlc-auditor/')) {
        // Redirect to SDLC Auditor SPA â€” preserve the full path as a query param
        var newUrl = '/sdlc-auditor/?redirect=' + encodeURIComponent(path);
        window.location.replace(newUrl);
        return;
      }

      if (path.startsWith('/privacy-tools/')) {
        // Redirect to Privacy Tools SPA
        var newUrl = '/privacy-tools/?redirect=' + encodeURIComponent(path);
        window.location.replace(newUrl);
        return;
      }

      // For unrecognized paths, redirect to the main site home
      window.location.replace('/');
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
